services:
  - type: web
    name: smart-attendance-backend
    env: python
    plan: free
    buildCommand: pip install -r Backend/requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: FLASK_DEBUG
        value: "0"
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: "https://<your-vercel-domain>"
